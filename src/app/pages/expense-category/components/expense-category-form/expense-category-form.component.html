<form [formGroup]="expenseCategoryForm" (ngSubmit)="onSubmit()" class="operation-form">
    <!-- Informations générales -->
    <div class="form-section">
        <h4 class="section-title">
            <i class="pi pi-cog mr-2"></i>
            Informations générales
        </h4>

        <div class="grid">
            <div class="col-12 md:col-6">
                <label for="nom" class="field-label">
                    Nom : <span class="required">*</span>
                </label>
                <input
                    id="nom"
                    pInputText
                    formControlName="nom"
                    placeholder="Ex: Transport"
                    class="w-full"
                    [class.ng-invalid]="isFieldInvalid('nom')"
                />
                <small class="field-error" *ngIf="expenseCategoryForm.get('nom')?.hasError('serverError')">
                    {{ expenseCategoryForm.get('nom')?.getError('serverError') }}
                </small>
            </div>

            <div class="col-12 md:col-6">
                <label for="code" class="field-label">
                    Code/Référence <span class="required">*</span>
                </label>
                <input
                    id="code"
                    pInputText
                    formControlName="code"
                    placeholder="Ex: CAT-DEP-001"
                    class="w-full code-input"
                    [class.ng-invalid]="isFieldInvalid('code')"
                    (input)="onCodeChange($event)"
                />
                <small class="field-error" *ngIf="expenseCategoryForm.get('code')?.hasError('serverError')">
                    {{ expenseCategoryForm.get('code')?.getError('serverError') }}
                </small>
            </div>
        </div>

        <div class="grid">
            <div class="col-12">
                <label for="description" class="field-label">
                    Description <span class="required">*</span>
                </label>
                <textarea
                    id="description"
                    pInputTextarea
                    formControlName="description"
                    placeholder="Description détaillée de la catégorie..."
                    class="w-full"
                    rows="3"
                    [class.ng-invalid]="isFieldInvalid('description')"
                ></textarea>
                <small class="field-error" *ngIf="expenseCategoryForm.get('description')?.hasError('serverError')">
                    {{ expenseCategoryForm.get('description')?.getError('serverError') }}
                </small>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="form-actions">
        <button
            type="button"
            pButton
            label="Annuler"
            icon="pi pi-times"
            class="p-button-text"
            (click)="onCancel()"
        ></button>
        <button
            type="submit"
            pButton
            [label]="isEditMode ? 'Modifier' : 'Créer'"
            [icon]="isEditMode ? 'pi pi-check' : 'pi pi-plus'"
            [loading]="loading"
            [disabled]="expenseCategoryForm.invalid"
            class="ml-2"
            style="background-color: var(--svs-primary); border-color: var(--svs-primary)"
        ></button>
    </div>
</form>

<!-- Messages toast -->
<p-toast key="{{EXPENSE_CATEGORY_KEY}}"></p-toast>

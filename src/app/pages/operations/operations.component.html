<div class="operations-page">
      <!-- En-tête de page -->
    <div class="card mb-5">
        <div class="flex flex-col lg:flex-row lg:justify-between lg:align-middle">
            <div class="mb-3 lg:mb-0">
                <div class="flex align-items-center mb-2">
                    <i class="pi pi-cog text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-2xl font-semibold text-blue-900 m-0">Gestion des Types d'opération</h1>
                </div>
                <p class="text-600 m-0 line-height-3">
                    Suivi et gestion des types d'opération
                </p>
            </div>

            <!-- Actions principales -->
            <div class="flex flex-col sm:flex-row">
                <p-button
                    label="Nouvelle opération"
                    icon="pi pi-plus"
                    class="p-button-primary"
                    (click)="onCreate()"
                ></p-button>
            </div>
        </div>
    </div>

      <!-- Liste des opérations -->
      <app-operation-list
        (operationEvent)="onOperationEvent($event)"
      ></app-operation-list>

    <!-- Dialog pour le formulaire -->
    <p-dialog
        [(visible)]="showFormDialog"
        [modal]="true"
        [draggable]="false"
        [resizable]="false"
        [closable]="true"
        [header]="formDialogTitle"
        styleClass="operation-dialog"
        [style]="{ width: '90vw', maxWidth: '700px' }"
        (onHide)="onFormDialogHide()"
    >
        <app-operation-form
            [operation]="selectedOperation"
            [visible]="showFormDialog"
            (formSubmit)="onFormSubmit($event)"
            (formCancel)="onFormCancel()"
        ></app-operation-form>
    </p-dialog>

    <!-- Dialog pour les détails -->
    <p-dialog
        [(visible)]="showDetailDialog"
        [modal]="true"
        [draggable]="false"
        [resizable]="false"
        [closable]="true"
        header="Détails de l'opération"
        styleClass="operation-dialog"
        [style]="{ width: '90vw', maxWidth: '600px' }"
        (onHide)="onDetailDialogHide()"
    >
        <app-operation-detail
            [operation]="selectedOperation"
            (editClick)="onDetailEditClick($event)"
            (closeClick)="onDetailCloseClick()"
        ></app-operation-detail>
    </p-dialog>

      <!-- Messages toast -->
      <p-toast ></p-toast>

      <!-- Dialog de confirmation -->
      <p-confirmDialog ></p-confirmDialog>
    </div>

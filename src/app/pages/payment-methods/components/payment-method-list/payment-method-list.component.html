<div class="supplier-list">
    <!-- En-tête avec filtres -->
    <div class="card">
        <div class="flex flex-column md:flex-row gap-3 mb-4">
            <div class="flex-1">
                <p-iconfield iconPosition="left">
                    <input pInputText type="text" [(ngModel)]="searchTerm"
                           (input)="onSearch()"
                           placeholder="Rechercher par nom, code ou description..."
                           class="w-full" />
                    <p-inputicon class="pi pi-search" />
                </p-iconfield>
            </div>
            <div class="flex gap-2">
                <p-dropdown
                    [(ngModel)]="selectedStatus"
                    [options]="statusOptions"
                    placeholder="Tous les statuts"
                    [showClear]="true"
                    (onChange)="onFilter()"
                    styleClass="w-10rem"
                ></p-dropdown>
            </div>
        </div>
    </div>

    <!-- Tableau des companies -->
    <div class="card">
        <p-table
            [value]="paymentMethods"
            [loading]="loading"
            [paginator]="true"
            [rows]="pageSize"
            [totalRecords]="totalRecords"
            [lazy]="true"
            (onLazyLoad)="onLazyLoad($event)"
            responsiveLayout="scroll"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Affichage de {first} à {last} sur {totalRecords} méthodes de paiement"
            [rowsPerPageOptions]="[10, 25, 50]"
            styleClass="p-datatable-gridlines"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th id="ref" style="width: 3rem">#</th>
                    <th id="nom" pSortableColumn="nom">
                        Nom <p-sortIcon field="nom"></p-sortIcon>
                    </th>
                    <th id="code" pSortableColumn="code">
                        code <p-sortIcon field="code"></p-sortIcon>
                    </th>

                    <th id="description">Description</th>
                    <th id="status" pSortableColumn="actif">
                        Statut <p-sortIcon field="actif"></p-sortIcon>
                    </th>
                    <th id="actions" style="width: 12rem">Actions</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-payment let-rowIndex="rowIndex">
                <tr>
                    <td>
                <span class="font-medium text-color-secondary">
                  {{ (currentPage * pageSize) + rowIndex + 1 }}
                </span>
                    </td>
                    <td>
                        <div class="">
                            <span class="font-semibold">{{ payment.nom }}</span>
                        </div>
                    </td>
                    <td>
                        <span class="text-sm">{{ payment.code }}</span>
                    </td>
                    <td>
                        <div class="">
                            <span class="font-medium">{{ payment.description }}</span>
                        </div>
                    </td>
                    <td>
                        <p-tag
                            [value]="payment.actif ? 'Actif' : 'Inactif'"
                            [severity]="payment.actif ? 'success' : 'danger'"
                        ></p-tag>
                    </td>
                    <td>
                        <div class="flex gap-1">
                            <button
                                pButton
                                type="button"
                                icon="pi pi-pencil"
                                class="p-button-rounded p-button-text p-button-sm"
                                (click)="onEdit(payment)"
                                pTooltip="Modifier"
                                tooltipPosition="top"
                                style="color: var(--svs-accent)"
                            ></button>
                            <button
                                pButton
                                type="button"
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-text p-button-sm p-button-danger"
                                (click)="onDelete(payment)"
                                pTooltip="Supprimer"
                                tooltipPosition="top"
                            ></button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" class="text-center">
                        <div class="empty-state">
                            <i class="pi pi-info-circle empty-icon"></i>
                            <h4>Aucune méthode de paiement trouvée</h4>
                            <p>{{ getEmptyMessage() }}</p>
                            <button
                                *ngIf="hasActiveFilters()"
                                pButton
                                type="button"
                                label="Effacer les filtres"
                                icon="pi pi-filter-slash"
                                class="p-button-text"
                                (click)="clearFilters()"
                            ></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<!-- Dialogs de confirmation -->
<p-confirmDialog header="Confirmation" key="delete" acceptButtonStyleClass="p-button-danger"></p-confirmDialog>
